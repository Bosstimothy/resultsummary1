<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
    <link rel="stylesheet" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&display=swap" rel="stylesheet">

</head>
<body>
<div id="parent">
    <div class="one">
        <p class="bold">Your Result</p>
        <br>
        <div class="circular"> <p class="score">76</p>
        <br>
        <p id="score1">of 100</p></div>
        <br>
        
        <p class="bold" id="bold1">Great</p>
        <p class="baba">You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>
    <div class="two">
    
      <p class="bold" id="bold2">Summary</p>    
        <div id="Reaction">
            <img src="icon-reaction.svg" alt="Reaction">
            <p id="p1">Reaction:         
            <span class="bold"> 80</span>
            <span>/ 100</span>
        </p></div>
    
        <div id="Memory">
           <img src="icon-memory.svg"
            alt="memory">
            <p id="p2">Memory: 
            <span>
                <span class="bold">92</span> /100</span>
            </p>
        </div>
    
        <div id="Verbal">
            <img class="small-texts" src="icon-verbal.svg" alt="Verbal">
            <p id="p3">Verbal: 
                <span>
                    <span class="bold">61</span> / 100</span>
            </p></div>
    
        <div id="Visual">
            <img src="icon-visual.svg" alt="visual">
            <p id="p4">Visual: 
                <span>
                    <span class="bold">72</span> / 100</span>
            </p></div>
    
        <div id="Continue"><p id="p5">Continue</p></div>
    </div>
</div>





<div class="play">
    <div class="play1"></div>
    <div class="play2"></div>
</div>
</body>
</html>
